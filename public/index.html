<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library App</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<!--I made so many divs because divs stack vertically so it was easier to manipulate them in css-->

<body>
  <div id="container">
    <form id="libraryAppForm">
      <h1>Library App</h1>
      <div class="wrapper">
        <label for="title">Title:</label>
        <input type="text" id="title">
      </div>
      <div class="wrapper">
        <label for="author">Author:</label>
        <input type="text" id="author">
        <select id="knownAuthorsDropdown">
          <!--this means select this by default and don't allow user to select it-->
          <option value="" disabled selected>options...</option>

        </select>
      </div>
      <div class="wrapper">
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher">
        <select id="knownPublishersDropdown">
          <!--disabled selected means select this by default and don't allow user to select it - ref: https://www.w3schools.com/tags/att_option_disabled.asp-->
          <option value="" disabled selected>options...</option>

        </select>
      </div>
      <div class="wrapper">
        <label for="publishYear">Year of Publishing:</label>
        <input type="text" id="publishYear">
      </div>
      <div class="wrapper">
        <label for="genre">Genre:</label>
        <select id="genre">
          <option value="" disabled selected>select a genre...</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Romance">Romance</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Mystery">Mystery</option>
          <option value="Horror">Horror</option>
          <option value="History">History</option>
        </select>
      </div>
      <div class="checkboxes">
        <div class="checkbox-label">Book Type:</div>
        <label><input type="checkbox" name="bookType" value="hardcover"> Hardcover</label>
        <label><input type="checkbox" name="bookType" value="paperback"> Paperback</label>
        <label><input type="checkbox" name="bookType" value="ebook"> Ebook</label>
        <label><input type="checkbox" name="bookType" value="audio"> Audio</label>
      </div>
      <div class="action-btns">
        <button type="button" id="add">ADD</button>
        <button type="button" id="list">LIST</button>
      </div>
    </form>

    <table id="libraryTable" style="display: none;">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Publisher</th>
          <th>Year of Publishing</th>
          <th>Book Type</th>
        </tr>
      </thead>
      <tbody id="libraryRows">

      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
  <script src="../scripts/script.js"></script>
</body>

</html>
